{% extends "layout.html" %}

{% block content %}
<div class="contact-page">
  <h1 class="contact-title">Our Contact</h1>

  <div class="contact-form-container">
    <div class="contact-form-box">
      <h3 class="contact-subtitle">Ask Us a Question</h3>
      <form action="https://formsubmit.co/info@allthings-socotra.com" method="POST" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info-box">
      <p><strong>Email:</strong> info@allthings-socotra.com</p>
      <p><strong>Phone:</strong> +447353862943</p>
      <p><strong>Location:</strong> Example Location, City</p>
    </div>
  </div>
</div>

{% endblock %}
