{% extends "layout.html" %}

{% block content %}
<section class="bg-imgae-contact">

  <!-- Image container with banner background -->
  <div class="image-div-contact">
    <img src="{{ url_for('static', filename='images/hawk.png') }}" alt="Hawk with scroll" class="div-contact-img">

    <!-- Text and form overlay -->
    <div class="div-text-contact">

      <div class="text-box">
        <h1 class="contact-title"><strong>Get in Touch</strong></h1>
        <p class="contact-description">
          Have questions about visiting Socotra or booking a custom tour? 
        </p>   
        <p>Fill out the form and weâ€™ll get back to you soon.</p>
      </div>

      <div class="contact-form-wrapper">
        <form action="https://formsubmit.co/info@allthings-socotra.com" method="POST" class="contact-form">
          <label for="name">Full Name</label>
          <input type="text" name="name" required>

          <label for="email">Email</label>
          <input type="email" name="email" required>

          <label for="message">Your Message</label>
          <textarea name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </div>
</section>
{% endblock %}
